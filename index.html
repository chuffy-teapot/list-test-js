<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>school list</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="h1 mb-4 d-flex justify-content-center">school list</h1>
    <form class="row justify-content-center mb-5" id="form">
      <div class="col-auto">
        <input class="form-control" type="text" placeholder="name" id="name" required>
      </div>

      <div class="col-auto">
        <input class="form-control" type="text" placeholder="surname" id="surname" required>
      </div>

      <div class="col-auto">
        <input class="form-control" type="text" placeholder="group name" id="group" required>
      </div>

      <div class="col-auto">
        <select class="form-select" id="gender" required>
          <option disabled hidden selected>gender</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <div class="col-auto">
        <button class="btn btn-primary" type="submit">done</button>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">surname</th>
          <th scope="col">group</th>
          <th scope="col">gender</th>
        </tr>
      </thead>

      <tbody class="list">
        
      </tbody>
    </table>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
